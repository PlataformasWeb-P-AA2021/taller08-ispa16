<script>
    $(document).ready(function() {

    //$( "button" ).click(function() {
    $.ajax({
        dataType: 'json',
        url: "http://127.0.0.1:5984/mundial2018/_all_docs?include_docs=True"
        }).then(function(data) {
          for(var i=0; i<data.rows[0].doc.docs.length; i++){ 
            var country = data.rows[0].doc.docs[i].Country ;
            console.log(country)
            if (country=="Argentina"){   
                var nombre = data.rows[0].doc.docs[i].FirstName ;
                var display = data.rows[0].doc.docs[i].FIFADisplayName ;
                var country = data.rows[0].doc.docs[i].Country ;
                var numero = data.rows[0].doc.docs[i].Numero ;
                var lastName = data.rows[0].doc.docs[i].LastName; 
                $('#tabs ul').append('<li><a href="#tabs-'+i+'">' + nombre+" "+ lastName + '</a></li>');
                $('#tabs').append('<div id="tabs-'+i+'"><p>' +"dorsal: "+ numero + "<br>country: "+ country + "<br>displayName: "+ display  + '</p></div>');
                
          }}
          $( "#tabs" ).tabs(); 
        });
        
    // });
    
    });
    
</script>
